<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TinyGallery ðŸ“·</title>
    <style>
        body { 
            font-family: 'Segoe UI', sans-serif; 
            text-align: center; 
            margin: 0;
            background-image: url('bg.jpeg'); 
            /* Mobile fix: Image ko pure screen par sahi se fit karne ke liye */
            background-size: cover;
            background-position: center center;
            background-attachment: fixed;
            background-repeat: no-repeat;
            min-height: 100vh;
        }

        /* Mobile par background overlay ko thoda dark rakhenge taki text saaf dikhe */
        body::before {
            content: "";
            position: fixed;
            top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(0, 0, 0, 0.5); 
            z-index: -1;
        }

        .header { 
            background: rgba(216, 27, 96, 0.45); 
            backdrop-filter: blur(10px);
            color: white; 
            padding: 30px 15px; 
            position: sticky;
            top: 0;
            z-index: 1000;
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 10px;
        }

        .profile-img {
            width: 90px;
            height: 90px;
            border-radius: 50%;
            border: 3px solid rgba(255, 255, 255, 0.6);
            object-fit: cover;
            background-image: url('bgg.jpeg'); 
            background-size: cover;
            background-position: center;
        }

        .gallery { 
            display: grid; 
            /* Mobile par cards ek ke niche ek aayenge */
            grid-template-columns: repeat(auto-fill, minmax(280px, 1fr)); 
            gap: 20px; 
            padding: 20px; 
        }

        .card { 
            background: white; 
            border-radius: 15px; 
            box-shadow: 0 5px 20px rgba(0, 0, 0, 0.3);
            overflow: hidden;
            margin: 0 auto;
            width: 100%;
            max-width: 320px;
        }

        .card img { 
            width: 100%; 
            height: auto; 
            min-height: 200px;
            max-height: 400px;
            object-fit: cover; 
            display: block;
        }

        .card-info {
            padding: 12px;
            text-align: left;
            font-size: 14px;
            color: #444;
        }

        .upload-btn { 
            background: #e91e63; 
            color: white; 
            padding: 10px 25px; 
            border-radius: 50px; 
            cursor: pointer; 
            font-weight: bold; 
            font-size: 16px;
            display: inline-block;
        }

        h1 { margin: 0; font-size: 32px; }
        p { margin: 0; opacity: 0.9; font-size: 16px; }

        /* Tablet aur Mobile ke liye special settings */
        @media (max-width: 600px) {
            .gallery { padding: 15px; }
            h1 { font-size: 28px; }
            .profile-img { width: 80px; height: 80px; }
        }
    </style>
</head>
<body>
    <div class="header">
        <div class="profile-img"></div>
        <h1>TinyGallery ðŸ“·</h1>
        <p>Keeping your memories forever</p> 
        <label class="upload-btn"> ðŸŒ¸ Upload to Cloud <input type="file" id="file-input" style="display:none"></label>
    </div>
    <div id="gallery" class="gallery"></div>

<script>
    const CLOUD_NAME = "deu54sydq";
    const UPLOAD_PRESET = "simpy_vault";
    const gallery = document.getElementById('gallery');

    document.getElementById('file-input').addEventListener('change', async (e) => {
        const file = e.target.files[0];
        if(!file) return;
        const formData = new FormData();
        formData.append('file', file);
        formData.append('upload_preset', UPLOAD_PRESET);
        alert("Uploading... ðŸŒ¸");
        try {
            const res = await fetch(`https://api.cloudinary.com/v1_1/${CLOUD_NAME}/image/upload`, {
                method: 'POST', body: formData
            });
            const data = await res.json();
            if(data.secure_url) {
                saveToLocal(data.secure_url);
                displayImage(data.secure_url);
            }
        } catch (err) { alert("Error!"); }
    });

    function displayImage(url) {
        const card = document.createElement('div');
        card.className = 'card';
        card.innerHTML = `<img src="${url}"><div class="card-info"><strong>Saved Memory</strong><br>Cloud Storage Enabled</div>`;
        gallery.prepend(card);
    }

    function saveToLocal(url) {
        let photos = JSON.parse(localStorage.getItem('tinyGalleryData') || '[]');
        photos.push(url);
        localStorage.setItem('tinyGalleryData', JSON.stringify(photos));
    }

    const savedPhotos = JSON.parse(localStorage.getItem('tinyGalleryData') || '[]');
    savedPhotos.forEach(displayImage);
</script>
</body>
</html>
