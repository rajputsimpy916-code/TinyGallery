<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TinyGallery ðŸ“·</title>
    <style>
        body { 
            font-family: 'Segoe UI', sans-serif; 
            margin: 0;
            background-image: url('bg.jpeg'); 
            background-size: cover;
            background-position: center center;
            background-attachment: fixed;
            min-height: 100vh;
        }
        body::before {
            content: "";
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(0, 0, 0, 0.5); z-index: -1;
        }
        .header { 
            background: rgba(216, 27, 96, 0.4); 
            backdrop-filter: blur(10px);
            color: white; padding: 30px 15px; 
            position: sticky; top: 0; z-index: 1000;
            display: flex; flex-direction: column; align-items: center; gap: 10px;
        }
        .profile-img {
            width: 100px; height: 100px; border-radius: 50%;
            border: 3px solid rgba(255, 255, 255, 0.6);
            object-fit: cover; background-image: url('bgg.jpeg'); 
            background-size: cover; background-position: center;
        }
        .gallery { 
            display: grid; 
            grid-template-columns: repeat(auto-fill, minmax(280px, 1fr)); 
            gap: 20px; padding: 20px; 
        }
        .card { 
            background: white; border-radius: 15px; 
            box-shadow: 0 5px 20px rgba(0, 0, 0, 0.3);
            overflow: hidden; width: 100%; max-width: 350px; margin: 0 auto;
            position: relative;
        }
        .card img { width: 100%; height: auto; display: block; object-fit: cover; }
        .card-info { 
            padding: 12px; text-align: left; 
            display: flex; justify-content: space-between; align-items: center;
        }
        .delete-btn {
            background: #ff4d4d; color: white; border: none;
            padding: 5px 12px; border-radius: 5px; cursor: pointer;
            font-size: 12px; font-weight: bold;
        }
        .upload-btn { 
            background: #e91e63; color: white; padding: 10px 25px; 
            border-radius: 50px; cursor: pointer; font-weight: bold; 
        }
        h1 { margin: 0; font-size: 32px; }
        p { margin: 0; opacity: 0.9; }
    </style>
</head>
<body>
    <div class="header">
        <div class="profile-img"></div>
        <h1>TinyGallery ðŸ“·</h1>
        <p>Keeping your memories forever</p> 
        <label class="upload-btn"> ðŸŒ¸ Upload to Cloud <input type="file" id="file-input" style="display:none"></label>
    </div>
    <div id="gallery" class="gallery"></div>

<script>
    const CLOUD_NAME = "deu54sydq";
    const UPLOAD_PRESET = "simpy_vault";
    const gallery = document.getElementById('gallery');

    document.getElementById('file-input').addEventListener('change', async (e) => {
        const file = e.target.files[0];
        if(!file) return;
        const formData = new FormData();
        formData.append('file', file);
        formData.append('upload_preset', UPLOAD_PRESET);
        alert("Uploading... ðŸŒ¸");
        try {
            const res = await fetch(`https://api.cloudinary.com/v1_1/${CLOUD_NAME}/image/upload`, {
                method: 'POST', body: formData
            });
            const data = await res.json();
            if(data.secure_url) {
                saveToLocal(data.secure_url);
                displayImage(data.secure_url);
            }
        } catch (err) { alert("Error!"); }
    });

    function displayImage(url) {
        const card = document.createElement('div');
        card.className = 'card';
        card.innerHTML = `
            <img src="${url}">
            <div class="card-info">
                <span><strong>Saved Memory</strong></span>
                <button class="delete-btn" onclick="deletePhoto('${url}', this)">Delete</button>
            </div>
        `;
        gallery.prepend(card);
    }

    function saveToLocal(url) {
        let photos = JSON.parse(localStorage.getItem('tinyGalleryData') || '[]');
        photos.push(url);
        localStorage.setItem('tinyGalleryData', JSON.stringify(photos));
    }

    function deletePhoto(url, btn) {
        if(confirm("Kya aap is photo ko gallery se hatana chahte hain?")) {
            let photos = JSON.parse(localStorage.getItem('tinyGalleryData') || '[]');
            photos = photos.filter(p => p !== url);
            localStorage.setItem('tinyGalleryData', JSON.stringify(photos));
            btn.parentElement.parentElement.remove();
        }
    }

    const savedPhotos = JSON.parse(localStorage.getItem('tinyGalleryData') || '[]');
    savedPhotos.forEach(displayImage);
</script>
</body>
</html>
